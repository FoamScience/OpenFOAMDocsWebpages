<div class="card" style="margin-bottom: 10px;">
  <div class="card-header">
  {{ if .file }}
    <a href="{{ .file }}"> {{ .name }}</a>
  {{ else }}
    {{ .name }}
  {{ end }}
  </div>

  <div class="card-body">
    {{ if .doc_comment }} {{ .doc_comment | markdownify }} {{ end }}
    {{ $signature := printf "%s ==> %s;" .name .underlying_type }}
    {{ highlight $signature "cpp" }}
  </div>
</div>
