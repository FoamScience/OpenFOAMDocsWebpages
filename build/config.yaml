      os:
        distro: ubuntu
        version: 24.04
      mpi:
        implementation: openmpi
        version: 4.1.5
      framework:
        definition: com-openfoam
        version: 2312
  projects:
    odw:
      base_container: opencfd-openfoam
      definition: build/odw.def
      build_args:
        hugo_version:
